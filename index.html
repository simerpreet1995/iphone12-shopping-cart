<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone-12-shopping-cart</title>
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./script.js"></script>
</head>
<body>
    
<div class="container">
    <div class="wrapper">
        <div class="product-box">
            
            <div class="all-images">

            <div class="small-images">
                <img src="./images/pic-1.jpg" onclick="changeImage(this)" alt="">
                <img src="./images/pic-2.jpg" onclick="changeImage(this)" alt="">
                <img src="./images/pic-3.jpg" onclick="changeImage(this)" alt="">
                <img src="./images/pic-4.jpg" onclick="changeImage(this)" alt="">

            </div> <!---small-images-->

            <div class="main-images">
                <img src="./images/pic-1.jpg" class="pro-img" alt="">
            </div>
        </div><!---all-images-->

        </div> <!----product box-->


        <div class="text">
            <div class="content">
                <p class="brand">Brand : Apple</p>
                <h2>Apple Iphone 12 (white, 64 GB)</h2>
                <div class="review">
                    <span>(4.5)</span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <i class="fa-solid fa-star-half"></i>
                </div> <!----------review-->
                <div class="price-box">
                <p class="price">&#8377; 77,900</p>
                <strike>&#8377; 89,000</strike>
            </div> <!----price-box-->

            <p>Size : <select name="size">
                <option value="select colour">select colour</option>

                <option value="black">black</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="purple">purple</option>




            </select> </p>
            <p>Quantity <input type="text" value="1"></p>
            <button>
                <span class="fa fa-shopping-cart"></span>Add to cart
            </button>
            <button class="buy">
                <span class="fa fa-shopping-cart"></span>Buy Now
            </button>
            </div> <!-----content--->
        </div> <!-------text-->


    </div> <!-------wrapper-->
</div>  <!---conatiner-->

</body>

</html>
